server.port=8081

spring.application.name=orderservice
spring.cloud.nacos.server-addr=localhost:80
spring.cloud.nacos.discovery.cluster-name=HZ
spring.cloud.sentinel.transport.dashboard=localhost:8858

# @FeignClient\u6CE8\u89E3\u7684\u65F6\u5019 \u662F\u9ED8\u8BA4\u4F7F\u7528\u4E86ribbon\u8FDB\u884C\u5BA2\u6237\u7AEF\u7684\u8D1F\u8F7D\u5747\u8861\u7684
userservice.ribbon.NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule

# \u4F7F\u7528httpclient\u53EF\u4EE5\u5F88\u597D\u7684\u652F\u6301\u8FDE\u63A5\u6C60\uFF0C\u4EE5\u8FBE\u5230\u6027\u80FD\u8C03\u4F18\u7684\u529F\u80FD
feign.httpclient.enabled=true
feign.httpclient.max-connections=200
feign.httpclient.max-connections-per-route=50
# \u6253\u5F00feign\u5BF9sentinel\u7684\u652F\u6301
feign.sentinel.enabled=true

feign.client.config.default.loggerLevel=NONE

